<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Design Homework</title>
	<link rel="stylesheet" href="../normalize.css" />
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div id="container">
		<div>
			<form>
				<label for="firstname">FIRST NAME</label><br />
				<input type="text" id="firstname" placeholder="Jonathan" /><br />
				<label for="lastname">LAST NAME</label><br />
				<input type="text" id="lastname" placeholder="Doe"><br />
				<label for="email">EMAIL ADDRESS</label><br />
				<input type="email" id="email" placeholder="jon@doe.com"><br />
				<label for="country">COUNTRY</label><br />
				<select id="country">
					<option value="Choose a country">Choose a country</option>
					<option value="United States">United States</option>
					<option value="other">Other</option>
				</select><br />
				<label for="biography">BIOGRAPHY</label><br />
				<textarea id="biography"></textarea><br />
			</form>
		</div>
		<div>
			<form>
				<label for="phoneNumber">PHONE NUMBER</label><br />
				<input type="tel" id="phoneNumber" placeholder="+351 999 9999"><br />
				<label for="affiliations">AFFILIATIONS</label><br />
				<textarea id="affiliations"></textarea><br />
				<label for="occupation">OCCUPATION</label><br />
				<select id="occupation">
					<option value="Choose an occupation">Choose an occupation</option>			
				</select><br />
				<label for="catName">CAT'S NAME</label><br />
				<input type="text" id="catName" placeholder="Kitty"><br />
				<label for="gadget">FAVORITE GADGET</label><br />
				<input type="text" id="gadget" placeholder="Annoy-a-tron"><br />
			</form>
		</div>
		<div>
			<form>
			<label for="talent">TYPE OF TALENT</label><br />
				<select id="talent">
					<option value="Choose a talent">Choose a talent</option>			
				</select><br />
				<label for="drink">FAVORITE DRINK</label><br />
				<input type="text" id="drink" placeholder="Green tea"><br />
				<label for="power">SPECIAL POWER</label><br />
				<input type="text" id="power" placeholder="Anti-gravity"><br />
				<label for="weapon">WEAPON OF CHOICE</label><br />
				<input type="text" id="weapon" placeholder="Lightsaber"><br />
				<label for="comments">COMMENTS</label><br />
				<textarea id="comments"></textarea><br />
			</form>
		</div>
	</div>
</body>
</html>
