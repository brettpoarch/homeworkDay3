<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Design Homework</title>
	<link rel="stylesheet" href="../normalize.css" />
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div id="container">
		<form>
			<div>
				<label for="firstname">FIRST NAME</label>
				<input type="text" id="firstname" placeholder="Jonathan" />
				<label for="lastname">LAST NAME</label>
				<input type="text" id="lastname" placeholder="Doe">
				<label for="email">EMAIL ADDRESS</label>
				<input type="email" id="email" placeholder="jon@doe.com">
				<label for="country">COUNTRY</label>
				<select id="country">
					<option value="choose a country">Choose a country</option>
					<option value="united states">France</option>
					<option value="italy">Italy</option>
					<option value="portugal">Portugal</option>
				</select>
				<label for="biography">BIOGRAPHY</label>
				<textarea id="biography"></textarea>
		  </div>
			<div>
				<label for="phoneNumber">PHONE NUMBER</label>
				<input type="tel" id="phoneNumber" placeholder="+351 999 9999">
				<label for="affiliations">AFFILIATIONS</label>
				<textarea id="affiliations"></textarea>
				<label for="occupation">OCCUPATION</label>
				<select id="occupation">
					<option value="Choose an occupation">Choose an occupation</option>			
				</select>
				<label for="catName">CAT'S NAME</label>
				<input type="text" id="catName" placeholder="Kitty">
				<label for="gadget">FAVORITE GADGET</label>
				<input type="text" id="gadget" placeholder="Annoy-a-tron">
			</div>
			<div>
			<label for="talent">TYPE OF TALENT</label>
				<select id="talent">
					<option value="Choose a talent">Choose a talent</option>			
				</select><br />
				<label for="drink">FAVORITE DRINK</label>
				<input type="text" id="drink" placeholder="Green Tea">
				<label for="power">SPECIAL POWER</label>
				<input type="text" id="power" placeholder="Anti-gravity">
				<label for="weapon">WEAPON OF CHOICE</label>
				<input type="text" id="weapon" placeholder="Lightsaber">
				<label for="comments">COMMENTS</label>
				<textarea id="comments"></textarea>
			</div>
		</form>
	</div>
</body>
</html>
